name: Build and Release Electron App

on:
  push:
    branches:
      - main
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # If there are other essential build-time env vars, they should be added here

      - name: Build & Publish Electron
        run: |
          # 파일 구조 확인 (디버깅용)
          echo "Checking directory structure..."
          ls -R .next/standalone || echo "Standalone directory not found!"
          
          # Standalone 출력물에 필요한 정적 파일들 복사
          mkdir -p .next/standalone/.next
          cp -R public .next/standalone/ || echo "Public folder copy failed"
          cp -R .next/static .next/standalone/.next/ || echo "Static folder copy failed"
          
          # Electron 컴파일 및 배포
          npm run electron:compile
          npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
